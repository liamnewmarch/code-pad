<!DOCTYPE html>
<html manifest="appcache.manifest">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<title>Fiddle | liamnewmarch.co.uk</title>
		<link href="assets/css/normalize.css" rel="stylesheet" />
		<link href="assets/css/screen.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li class="html">HTML</li>
					<li class="css">CSS</li>
					<li class="javascript">JS</li>
					<li class="result">Result</li>
				</ul>
			</nav>
		</header>
		<div id="view-container">
			<div id="view-html" class="view">
				<textarea data-which="HTML" autocorrect="off" autocapitalize="off"></textarea>
			</div>
			<div id="view-css" class="view">
				<textarea data-which="CSS" autocorrect="off" autocapitalize="off"></textarea>
			</div>
			<div id="view-javascript" class="view">
				<textarea data-which="Javascript" autocorrect="off" autocapitalize="off"></textarea>
			</div>
			<div id="view-result" class="view"></div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
